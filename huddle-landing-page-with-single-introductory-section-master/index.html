<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <header class="head">
      <img src="images/logo.svg" alt="Logo">
    </header>
    <main class="bodypart">
      <div class="mainimage">
        <img src="images/illustration-mockups.svg" alt="Illustration">
      </div>
      <section class="buildup">
        <h3>Build The Community</h3>
        <h3>Your Fans Will Love</h3>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
        <div class="foot">
          <i class="ri-twitter-line"></i>
          <i class="ri-facebook-line"></i>
          <i class="ri-instagram-line"></i>
        </div>
      </section>
      
    </main>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://sanketsharma.netlify.app/">DeadSiggy</a>.
    </p>
  </footer>
</body>
</html>
